  {
    "description": "normalize",
    "name": "regex",
    "ext": "normal",
    "list": [
      {
        "description": "NBSP",
        "action": "delete",
        "pattern": "\u00A0",
        "log": "lineno"
      },
      {
        "description": "A^",
        "action": "delete",
        "pattern": "\u00C2",
        "log": "lineno"
      },
      {
        "description": "tokenize multilanguages",
        "action": "replace",
        "pattern": "(?<=[^\\x20-\\x7e])([\\x21-\\x7e])",
        "repl": " \\1",
        "apply_to": "target",
        "unicode": false
      },
      {
        "description": "tokenize multilanguages",
        "action": "replace",
        "pattern": "([\\x21-\\x7e])(?=[^\\x20-\\x7e])",
        "repl": "\\1 ",
        "apply_to": "target",
        "unicode": false
      }
    ]
  },
  {
    "description": "tag and ph",
    "name": "regex",
    "ext": "tag",
    "list": [
      {
        "description": "eph1",
        "action": "replace",
        "pattern": "\\\\{(\\d+)\\\\}",
        "repl": "{\\1}"
      },
      {
        "description": "eph2",
        "action": "replace",
        "pattern": "\\[\\[(\\d+)\\]\\]",
        "repl": "{\\1}"
      },
      {
        "description": "ph tag",
        "action": "replace",
        "pattern": "<ph.*?>({\\d+})</ph>",
        "repl": " \\1 "
      },
      {
        "description": "link tag",
        "action": "replace",
        "pattern": "<a.*?>(.*?)</a>",
        "repl": " \\1 "
      },
      {
        "description": "font tag",
        "action": "replace",
        "pattern": "<font.*?>(.*?)</font>",
        "repl": " \\1 ",
        "case_sensitive": false
      },
      {
        "description": "format tag",
        "action": "delete",
        "pattern": "</?[uib]>",
        "case_sensitive": false
      },
      {
        "description": "pis ph tag",
        "action": "replace",
        "pattern": "{([pis]):\\w+?}",
        "repl": "{\\1}"
      },
      {
        "description": "span tag",
        "action": "replace",
        "pattern": "<span.*?>(.*?)</span>",
        "repl": " \\1 "
      },
      {
        "description": "div tag",
        "action": "replace",
        "pattern": "<div.*?>(.*?)</div>",
        "repl": " \\1 "
      },
      {
        "description": "cdata",
        "action": "replace",
        "pattern": "<!\\[CDATA\\[(.*?)\\]\\]>",
        "repl": " \\1 "
      }
    ]
  },
  {
    "description": "pre tok clean",
    "name": "regex",
    "ext": "pre_tok",
    "list": [
      {
        "description": "URL1",
        "action": "replace",
        "repl": "$URL",
        "pattern": "((?#Protocal)((http|https|ftp)\\:\\/\\/)?(?#Subdomains)(\\w+\\.)+(?#Rootdomain)(com|org|net|gov)([^\\s{<\"'']*)(?=([{<\"']|([\\.\\,;?!](\\s|$)))))"
      },
      {
        "description": "URL2",
        "action": "replace",
        "repl": "$URL",
        "pattern": "((?#Protocal)((http|https|ftp)\\:\\/\\/)?(?#Subdomains)(\\w+\\.)+(?#Rootdomain)(com|org|net|gov)([^\\s{<]*)(?=(\\s|$)))"
      },
      {
        "description": "URL",
        "action": "replace",
        "pattern": "((?#Protocol)(?:(?:ht|f)tp(?:s?)\\:\\/\\/|~\\/|\\/)?(?#Username:Password)(?:\\w+:\\w+@)?(?#Subdomains)(?:(?:[-\\w]+\\.)+(?#TopLevel Domains)(?:com|org|net|gov|mil|biz|info|mobi|name|aero|jobs|museum|travel|[a-z]{2}))(?#Port)(?::[\\d]{1,5})?(?#Directories)(?:(?:(?:\\/(?:[-\\w~!$+|.,=]|%[a-f\\d]{2})+)+|\\/)+|\\?|#)?(?#Query)(?:(?:\\?(?:[-\\w~!$+|.,*:]|%[a-f\\d{2}])+=?(?:[-\\w~!$+|.,*:=]|%[a-f\\d]{2})*)(?:&(?:[-\\w~!$+|.,*:]|%[a-f\\d{2}])+=?(?:[-\\w~!$+|.,*:=]|%[a-f\\d]{2})*)*)*(?#Anchor)(?:#(?:[-\\w~!$+|.,*:=]|%[a-f\\d]{2})*)?)(?=($|<|{))",
        "repl": "$URL",
        "log": "match"
      }
    ]
  },
